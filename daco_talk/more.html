<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - DacoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>07:11</span>
      </div>
      <div class="status-bar__column">
        <span>343%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html"> <i class="fas fa-cog fa-lg"></i></a></span>
        <div class="nav__dot__top"></div>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__colum">
          <img
            src="https://i.pinimg.com/originals/c6/d7/53/c6d7536dbe5fa1009492623349640612.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Leeseo Cho</h4>
            <h6 class="user-component__subtitle">
              + 10-6332-3122 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__colum">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grin-tongue-wink"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-palette"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-user-lock"></i><span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggerstions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                  <img src="https://img.hankyung.com/photo/202002/20200201172627_5e35363337c53_1.jpg"/>
              </div>
              <span class="more-suggestions__icon-text">두 번째 OST ‘시작’</span>
        </div>
         <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                  <img src="https://i.pinimg.com/originals/c7/72/0c/c7720c86d4d26ad0719e23db00ca2c41.jpg"/>
              </div>
              <span class="more-suggestions__icon-text">COSMOPOLITAN</span>
        </div>
              
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
       <span>Your screen is too big TT</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
