<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Daco - DacoTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>07:11</span>
      </div>
      <div class="status-bar__column">
        <span>343%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Leeseo Cho</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, March 15, 2021</div>
      <div class="message-row">
        <img src="https://pbs.twimg.com/media/EVNJV32UMAUVyff.jpg" />
        <div class="message-row__content">
          <span class="message__author">Saeroi Pak</span>
          <div class="message__info">
            <span class="message__bubble"
              >이 챌린지를 하고 싶은 이유가 뭐야?</span
            >
            <span class="message__time">19:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">감이요.</span>
            <span class="message__time">19:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://pbs.twimg.com/media/EVNJV32UMAUVyff.jpg" />
        <div class="message-row__content">
          <span class="message__author">Saeroi Pak</span>
          <div class="message__info">
            <span class="message__bubble">감?</span>
            <span class="message__time">19:28</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >이 사람이라면 인생을 걸어볼만 하겠다는 그런 감이요.</span
            >
            <span class="message__time">19:28</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-2x"> </i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big TT</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
