<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to DacoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do: Wifi Icon-->
      </div>

      <div class="status-bar__column">
        <span>07:11</span>
      </div>

      <div class="status-bar__column">
        <span>343%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!--Bettery Icon-->
        <i class="fas fa-bolt"></i>
        <!--Lightning Icon-->
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to DacoTalk</h1>
      <p class="welcome-header__text">
        If you have a Daco Account, log in with your eamil or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone numver" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find Daco Account or Password</a>
    </form>
    <!--액션은 어디로 데이터를 보낼 것인지 
    메서드는 2가지 방식, 포스트와 겟
    포스트 > 정보를 백엔드로 전송
    겟 > 보안에 취약 패스워드를 겟으로 보내면 안됨, url같은 정보는 ok
  프로젝트를 올릴 때 겟 방식만 올라감  
  -->

    <div id="no-mobile">
      <span>Your screen is too big TT</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
